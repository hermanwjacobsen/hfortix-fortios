[pytest]
# Pytest configuration for HFortix test suite

# Custom markers
markers =
    sequential: marks tests to run sequentially (not in parallel)
    parallel: marks tests that can run in parallel
    xdist_group: pytest-xdist grouping marker

# Test discovery
python_files = test_*.py __runtests__.py
python_classes = Test*
python_functions = test_*

# Output options
console_output_style = progress
addopts = 
    --tb=short
    --strict-markers
    -v

# Warnings
filterwarnings =
    ignore::ResourceWarning
    ignore::DeprecationWarning
    ignore::pytest.PytestCollectionWarning
    ignore::pytest.PytestUnknownMarkWarning
