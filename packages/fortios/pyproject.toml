[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hfortix-fortios"
version = "0.5.154"
description = "Type-safe Python client for FortiGate automation and FortiOS REST API - 1,348+ endpoints with async support and atomic transactions"
authors = [{name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}]
maintainers = [{name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}
keywords = [
    "fortinet", "fortigate", "fortios", "api", "sdk", "rest-api",
    "automation", "network-automation", "firewall", "security", "network-security",
    "typed", "type-hints", "pydantic", "async", "asyncio",
    "configuration-management", "infrastructure-as-code", "iac",
    "network-as-code", "network-administration", "devops", "netops"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "Intended Audience :: Information Technology",
    "License :: Other/Proprietary License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: System :: Networking :: Firewalls",
    "Topic :: System :: Networking :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Framework :: AsyncIO",
    "Framework :: Pydantic",
    "Typing :: Typed",
]
dependencies = [
    "hfortix-core>=0.5.154",
    "hfortix>=0.5.154",
    "pydantic>=2.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
# Minimal installation without stubs (for size-constrained environments)
minimal = []

[project.urls]
Homepage = "https://github.com/hermanwjacobsen/hfortix"
Repository = "https://github.com/hermanwjacobsen/hfortix"
Documentation = "https://hfortix.readthedocs.io/en/latest/fortios/"
"Bug Tracker" = "https://github.com/hermanwjacobsen/hfortix/issues"
Changelog = "https://github.com/hermanwjacobsen/hfortix/blob/main/CHANGELOG.md"
"Source Code" = "https://github.com/hermanwjacobsen/hfortix"
Download = "https://pypi.org/project/hfortix-fortios/#files"

[tool.setuptools.packages.find]
where = ["src"]
