[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hfortix-fortios-stubs"
version = "0.5.4"
description = "Type stubs for hfortix-fortios - FortiOS SDK"
authors = [{name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}
keywords = ["fortinet", "fortigate", "fortios", "stubs", "typing", "type-hints"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/hermanwjacobsen/hfortix"
Repository = "https://github.com/hermanwjacobsen/hfortix"

[tool.setuptools]
packages = ["hfortix_fortios-stubs"]

[tool.setuptools.package-data]
"hfortix_fortios-stubs" = ["**/*.pyi", "py.typed"]
