[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hfortix"
version = "0.5.154"
description = "Fully-typed Python SDK for Fortinet products (FortiOS, FortiManager, FortiAnalyzer) with complete API coverage, async support, and type safety"
authors = [{name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}]
maintainers = [{name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}
keywords = [
    "fortinet", "fortigate", "fortios", "fortimanager", "fortianalyzer",
    "api", "sdk", "rest-api", "automation", "network-automation",
    "firewall", "security", "network-security",
    "typed", "type-hints", "pydantic", "async", "asyncio",
    "configuration-management", "infrastructure-as-code", "iac",
    "network-as-code", "network-administration", "devops", "netops"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "Intended Audience :: Information Technology",
    "License :: Other/Proprietary License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: System :: Networking :: Firewalls",
    "Topic :: System :: Networking :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Framework :: AsyncIO",
    "Framework :: Pydantic",
    "Typing :: Typed",
]
dependencies = [
    "hfortix-core>=0.5.154",
    "hfortix-fortios>=0.5.154",
]

[project.optional-dependencies]
fortios = ["hfortix-fortios>=0.5.154"]
all = ["hfortix-fortios>=0.5.154"]

[project.urls]
Homepage = "https://github.com/hermanwjacobsen/hfortix"
Repository = "https://github.com/hermanwjacobsen/hfortix"
Documentation = "https://hfortix.readthedocs.io/"
"Bug Tracker" = "https://github.com/hermanwjacobsen/hfortix/issues"
Changelog = "https://github.com/hermanwjacobsen/hfortix/blob/main/CHANGELOG.md"
"Source Code" = "https://github.com/hermanwjacobsen/hfortix"
Download = "https://pypi.org/project/hfortix/#files"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
hfortix = ["py.typed"]
