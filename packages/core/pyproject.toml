[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hfortix-core"
version = "0.5.154"
description = "Core foundation for HFortix - Fully-typed Fortinet SDK with async support and type safety"
authors = [{name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}]
maintainers = [{name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}
keywords = [
    "fortinet", "fortigate", "fortios", "api", "sdk",
    "typed", "type-hints", "pydantic", "async", "asyncio",
    "automation", "network-automation", "network-administration",
    "configuration-management", "infrastructure-as-code", "network-as-code"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "License :: Other/Proprietary License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Framework :: AsyncIO",
    "Framework :: Pydantic",
    "Typing :: Typed",
]
dependencies = [
    "httpx[http2]>=0.27.0",
    "typing_extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/hermanwjacobsen/hfortix"
Repository = "https://github.com/hermanwjacobsen/hfortix"
Documentation = "https://hfortix.readthedocs.io/"
"Bug Tracker" = "https://github.com/hermanwjacobsen/hfortix/issues"
Changelog = "https://github.com/hermanwjacobsen/hfortix/blob/main/CHANGELOG.md"
"Source Code" = "https://github.com/hermanwjacobsen/hfortix"
Download = "https://pypi.org/project/hfortix-core/#files"

[tool.setuptools.packages.find]
where = ["src"]
