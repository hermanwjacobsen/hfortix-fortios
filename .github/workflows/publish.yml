---
# ============================================================================
# PyPI Publishing Workflow
# ============================================================================
# This workflow publishes the package to PyPI ONLY after CI checks pass.
#
# Publishing Flow:
# 1. Tag pushed (v*.*.*)
# 2. Validate version (check for dev/alpha/beta/rc)
# 3. CI workflow runs (lint, type-check, security, build)
# 4. Wait for CI to pass
# 5. Publish to TestPyPI (validates package)
# 6. Publish to PyPI (production) - ONLY if NOT a pre-release version
# 7. Create GitHub Release (marked as pre-release if dev version)
#
# Pre-release Version Handling:
# - Versions containing 'dev', 'alpha', 'beta', or 'rc' are considered pre-releases
# - Pre-releases are published to TestPyPI for testing
# - Pre-releases are BLOCKED from production PyPI automatically
# - GitHub releases are created and marked as pre-release
# - Example: v0.3.33.dev1 ‚Üí TestPyPI only, production PyPI blocked
#
# Authentication:
# - TestPyPI: Uses TEST_PYPI_API_TOKEN secret (token-based auth)
#   - Get token: https://test.pypi.org/manage/account/token/
#   - Add to repo: Settings > Secrets > Actions > TEST_PYPI_API_TOKEN
#
# - PyPI: Uses trusted publishing (OIDC, no token needed)
#   - Configured at: https://pypi.org/manage/project/hfortix/settings/publishing/
#   - Publisher: GitHub Actions workflow in this repo
#   - Environment: pypi
#
# To enable TestPyPI trusted publishing (optional):
# 1. Go to: https://test.pypi.org/manage/project/hfortix/settings/publishing/
# 2. Add publisher:
#    - Owner: hermanwjacobsen
#    - Repository: hfortix
#    - Workflow: .github/workflows/publish.yml
#    - Environment: testpypi
# 3. Then remove the password line from publish-testpypi job
# ============================================================================
name: Publish to PyPI

'on':
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Publish to PyPI or TestPyPI'
        required: true
        type: choice
        options:
          - pypi
          - testpypi

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      is_prerelease: ${{ steps.check-prerelease.outputs.is_prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version from tag
        id: get-version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            # For manual workflow, extract from pyproject.toml
            VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "üì¶ Version: $VERSION"

      - name: Validate version consistency
        run: |
          VERSION=${{ steps.get-version.outputs.version }}

          # Check pyproject.toml
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          if [[ "$VERSION" != "$PYPROJECT_VERSION" ]]; then
            echo "‚ùå Version mismatch: tag=$VERSION pyproject.toml=$PYPROJECT_VERSION"
            exit 1
          fi

          # Check setup.py
          SETUP_VERSION=$(grep "version=" setup.py | cut -d'"' -f2)
          if [[ "$VERSION" != "$SETUP_VERSION" ]]; then
            echo "‚ùå Version mismatch: tag=$VERSION setup.py=$SETUP_VERSION"
            exit 1
          fi

          # Check __init__.py
          INIT_VERSION=$(grep '^__version__ = ' hfortix/FortiOS/__init__.py | cut -d'"' -f2)
          if [[ "$VERSION" != "$INIT_VERSION" ]]; then
            echo "‚ùå Version mismatch: tag=$VERSION __init__.py=$INIT_VERSION"
            exit 1
          fi

          echo "‚úÖ All version strings match: $VERSION"

      - name: Check for dev/pre-release version
        id: check-prerelease
        run: |
          VERSION=${{ steps.get-version.outputs.version }}

          # Check if version contains dev, alpha, beta, rc
          if [[ "$VERSION" =~ (dev|alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Pre-release version detected: $VERSION"
            echo "   This version contains: ${BASH_REMATCH[1]}"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Production version: $VERSION"
          fi

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: validate-version

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution packages
        run: |
          python -m build

      - name: Check distribution packages
        run: |
          twine check dist/*
          ls -lh dist/

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-${{ needs.validate-version.outputs.version }}
          path: dist/
          retention-days: 30

  # Wait for CI to pass before publishing
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    # Always run the job, but it will fail if CI doesn't pass

    steps:
      - name: Wait for CI workflow to complete
        if: github.event_name == 'push'
        uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: All Checks Passed
          ref: ${{ github.sha }}
          timeoutSeconds: 1800  # 30 minutes max
          intervalSeconds: 10

      - name: Skip CI wait for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        run: echo "‚úÖ Skipping CI wait for manual workflow dispatch"

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [validate-version, build, wait-for-ci]
    # Always test on TestPyPI first for tag pushes (after CI passes)
    if: |
      (github.event_name == 'push' && needs.wait-for-ci.result == 'success') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi')
    # No environment specified - matches TestPyPI publisher config "Environment name: (Any)"

    permissions:
      id-token: write  # IMPORTANT: for trusted publishing

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-${{ needs.validate-version.outputs.version }}
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          # Using trusted publishing - matches pending publisher on TestPyPI

      - name: Verify TestPyPI publication
        run: |
          VERSION=${{ needs.validate-version.outputs.version }}
          echo "‚è≥ Waiting for TestPyPI to process the package..."
          sleep 30

          # Try to fetch the package from TestPyPI
          pip index versions hfortix --index-url https://test.pypi.org/simple/ || true
          echo "‚úÖ Package published to TestPyPI"

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate-version, build, publish-testpypi]
    # Only publish to PyPI after successful TestPyPI publication AND CI passing
    # IMPORTANT: Block dev/pre-release versions from production PyPI
    if: |
      needs.validate-version.outputs.is_prerelease == 'false' && (
        (github.event_name == 'push' && needs.publish-testpypi.result == 'success') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')
      )
    environment:
      name: pypi
      url: https://pypi.org/project/hfortix/

    permissions:
      id-token: write  # IMPORTANT: for trusted publishing

    steps:
      - name: Block pre-release versions
        run: |
          VERSION=${{ needs.validate-version.outputs.version }}
          IS_PRERELEASE=${{ needs.validate-version.outputs.is_prerelease }}

          if [[ "$IS_PRERELEASE" == "true" ]]; then
            echo "‚ùå BLOCKED: Cannot publish pre-release version to production PyPI"
            echo "   Version: $VERSION"
            echo "   Contains: dev, alpha, beta, or rc"
            echo ""
            echo "üí° Pre-release versions should only be published to TestPyPI"
            echo "   To publish this version, use:"
            echo "   ./upload_to_testpypi.sh $VERSION"
            exit 1
          fi

          echo "‚úÖ Production version validated: $VERSION"

      - name: Download distribution artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-${{ needs.validate-version.outputs.version }}
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Using trusted publishing (configured in PyPI settings)
        # Or use: password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Verify PyPI publication
        run: |
          VERSION=${{ needs.validate-version.outputs.version }}
          echo "‚è≥ Waiting for PyPI to process the package..."
          sleep 30

          # Try to fetch the package from PyPI
          pip index versions hfortix || true
          echo "‚úÖ Package published to PyPI"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-version, publish-pypi]
    # Create release even if PyPI publish was skipped (for dev versions)
    # But only for tag pushes, not manual workflow runs
    if: |
      github.event_name == 'push' && (
        needs.publish-pypi.result == 'success' ||
        needs.validate-version.outputs.is_prerelease == 'true'
      )

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION=${{ needs.validate-version.outputs.version }}

          # Extract changelog section for this version
          awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | head -n -1 > release-notes.md

          # If empty, use a default message
          if [[ ! -s release-notes.md ]]; then
            echo "Release $VERSION" > release-notes.md
            echo "" >> release-notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release-notes.md
          fi

          cat release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          draft: false
          prerelease: ${{ needs.validate-version.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [validate-version, publish-pypi, create-release]
    if: always() && needs.publish-pypi.result == 'success'

    steps:
      - name: Success message
        run: |
          VERSION=${{ needs.validate-version.outputs.version }}
          echo "üéâ Successfully published hfortix v$VERSION to PyPI!"
          echo "üì¶ Package: https://pypi.org/project/hfortix/$VERSION/"
          echo "üìù Release: https://github.com/${{ github.repository }}/releases/tag/v$VERSION"

  notify-prerelease-blocked:
    name: Notify Pre-release Blocked
    runs-on: ubuntu-latest
    needs: [validate-version, publish-testpypi]
    if: |
      always() &&
      needs.validate-version.outputs.is_prerelease == 'true' &&
      needs.publish-testpypi.result == 'success'

    steps:
      - name: Pre-release blocked message
        run: |
          VERSION=${{ needs.validate-version.outputs.version }}
          echo "‚ö†Ô∏è  Pre-release version detected: v$VERSION"
          echo ""
          echo "‚úÖ Published to TestPyPI: https://test.pypi.org/project/hfortix/$VERSION/"
          echo "‚ùå Blocked from production PyPI (contains dev/alpha/beta/rc)"
          echo ""
          echo "üí° To install this version for testing:"
          echo "   pip install --index-url https://test.pypi.org/simple/ \\"
          echo "               --extra-index-url https://pypi.org/simple/ \\"
          echo "               hfortix==$VERSION"
          echo ""
          echo "üìù When ready for production, create a release version (e.g., ${VERSION%.dev*})"
