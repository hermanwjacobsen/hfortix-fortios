---
name: Label PRs

'on':
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  label:
    name: Auto-label PR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Label PR based on files changed
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
