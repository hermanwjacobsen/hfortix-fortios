---
name: CI

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort

      - name: Check formatting with Black
        run: |
          black --check --line-length=79 hfortix --exclude 'hfortix/FortiOS/api/v2'

      - name: Check import sorting with isort
        run: |
          isort --check-only --profile=black --line-length=79 hfortix --skip hfortix/FortiOS/api/v2

      - name: Lint with flake8
        run: |
          flake8 hfortix --max-line-length=79 --extend-ignore=E203,W503 --exclude=hfortix/FortiOS/api/v2 --statistics

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy httpx

      - name: Type check with mypy
        continue-on-error: true
        run: |
          mypy hfortix \
            --ignore-missing-imports \
            --no-strict-optional \
            --no-warn-unreachable \
            --no-warn-return-any \
            --allow-untyped-defs \
            --allow-incomplete-defs \
            --exclude 'hfortix/FortiOS/api/v2/'

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install "bandit[toml]"

      - name: Run bandit security scan
        run: |
          bandit -r hfortix -c pyproject.toml -f json -o bandit-report.json
          bandit -r hfortix -c pyproject.toml

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

